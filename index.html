<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/styles/style.css" />
  <meta charset="utf-8" />
  <title>Nashville Ventures</title>
</head>

<body>
  <nav></nav>
  <header>
    <h1>Welcome To Nashville</h1>
  </header>
  <article>
    <h2>Search for stuff to do today</h2>
    <section>
      <div>
        <input type="text" id="parksInput" placeholder="Search parks by feature"/>
        <button id="parksButton">Search</button>
      </div>
      <div>
        <input type="text" id="artInput" placeholder="Search art by description"/>
        <button id="artButton">Search</button>
      </div>
      <div>
        <input type="text" id="foodInput" placeholder="Search restaurant by food"/>
        <button id="foodButton">Search</button>
      </div>  
      <div>
        <input type="text" id="musicInput" placeholder="Search concerts by genre"/>
        <button id="musicButton">Search</button>
      </div>
    </section>
    <section id="resultsOutput"></section>
    <section id="itineraryOutput">
      <h2>My Itinerary</h2>
      <div id="parksOutput"></div>
      <div id="artOutput"></div>
      <div id="foodOutput"></div>
      <div id="musicOutput"></div>
    </section>

    <section></section>
    <footer></footer>
    <script src="/scripts/DOMHandler.js"></script>
    <script src="scripts/fetchingData.js"></script>
    <script src="scripts/arts.js"></script>
    <script src="scripts/parks.js"></script>
    <script src="scripts/food.js"></script>
    <script src="scripts/music.js"></script>
    <script src="scripts/serverHandler.js"></script>

</body>

</html>
